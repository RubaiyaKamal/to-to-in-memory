{{- /*
Kubernetes Secret for Todo Chatbot
Task 3.2: Helm Templates
Reference: specs/003-local-k8s-deployment/tasks.md

This template creates a Secret containing sensitive configuration.
Values are referenced from .Values.secrets
*/ -}}
apiVersion: v1
kind: Secret
metadata:
  name: todo-chatbot-secret
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    component: config
  annotations:
    description: "Sensitive configuration for Todo Chatbot"
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.secrets.OPENAI_API_KEY | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.BETTER_AUTH_SECRET | quote }}
