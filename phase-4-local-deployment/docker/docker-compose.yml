version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: phase-4-local-deployment/docker/backend/Dockerfile
    container_name: todo-chatbot-backend
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./database_v2.db
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ../..
      dockerfile: phase-4-local-deployment/docker/frontend/Dockerfile
    container_name: todo-chatbot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  todo-network:
    driver: bridge
