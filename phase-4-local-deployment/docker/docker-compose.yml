# Docker Compose for Phase IV Local Testing
# Task 1.3: Local testing of containerized Todo Chatbot (Backend + Frontend)
#
# Usage:
#   docker-compose up -d          # Start services in background
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop and remove containers
#   docker-compose down -v        # Stop and remove containers + volumes

version: '3.8'

services:
  # =============================================================================
  # Backend Service - FastAPI with SQLite
  # =============================================================================
  backend:
    build:
      context: ../..
      dockerfile: phase-4-local-deployment/docker/backend/Dockerfile
    container_name: todo-chatbot-backend
    ports:
      - "8001:8001"
    environment:
      # Database - SQLite for local development (stored in volume)
      - DATABASE_URL=sqlite:////app/data/todo.db

      # OpenAI API - Required for AI chat functionality
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Authentication - Better Auth configuration
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-default-secret-change-in-production-min-32-chars}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:8001}

      # Python - Unbuffered output for better logging
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist SQLite database across container restarts
      - backend-data:/app/data
    healthcheck:
      # Use curl for healthcheck (installed in Dockerfile)
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s  # Allow time for FastAPI to start
    networks:
      - todo-network
    restart: unless-stopped

  # =============================================================================
  # Frontend Service - Vite + React served by Nginx
  # =============================================================================
  frontend:
    build:
      context: ../..
      dockerfile: phase-4-local-deployment/docker/frontend/Dockerfile
      args:
        # Build argument for Vite - set backend API URL
        # For Docker Compose, use service name for internal communication
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8001}
    container_name: todo-chatbot-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        # Wait for backend to be healthy before starting frontend
        condition: service_healthy
    healthcheck:
      # Use curl for healthcheck (installed in Dockerfile)
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - todo-network
    restart: unless-stopped

# =============================================================================
# Volumes - Persistent data storage
# =============================================================================
volumes:
  backend-data:
    driver: local
    # SQLite database file will be stored here
    # Data persists across container restarts and recreations

# =============================================================================
# Networks - Service communication
# =============================================================================
networks:
  todo-network:
    driver: bridge
    # Both services can communicate using service names:
    # - backend can be reached at http://backend:8001
    # - frontend can be reached at http://frontend:80
