<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testTasks()">Test Tasks Endpoint</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8000';
        const output = document.getElementById('output');

        async function testHealth() {
            try {
                output.textContent = 'Testing health endpoint...\\n';
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                output.textContent += `✅ Health check successful!\\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `❌ Health check failed: ${error.message}`;
            }
        }

        async function testTasks() {
            try {
                output.textContent = 'Testing tasks endpoint...\\n';
                const token = localStorage.getItem('auth_token');
                output.textContent += `Token: ${token ? 'Found' : 'Not found'}\\n`;

                const response = await fetch(`${API_URL}/api/user-123/tasks`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                output.textContent += `Status: ${response.status}\\n`;
                const data = await response.json();
                output.textContent += `✅ Tasks endpoint successful!\\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `❌ Tasks endpoint failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
